<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
    <!--Main Container-->
    <div class="container">
        
        <h1>PASSWORD GENERATOR</h1>

        <!--This displays the Password-->
        <div class="display_container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay> <!--data-passwordDisplay : custom attribute-->
            
            <button class="copybtn" data-copy>
                <span  class="tooltip" data-copyMsg></span>
                <i class="fa-sharp fa-solid fa-copy fa-2xl"></i>
            </button>

        </div>

        <!--Password Length-->
        <div class="input_container">
            <!--Password Section-->
            <div class="length_container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            
            <!--Slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
        
        <!--Checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
        
        <!--This indicates password strength-->
            <div class="strength_container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

        <!--This is the button-->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
</div>
    <script src="https://kit.fontawesome.com/5a36141e88.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
